<h1 align="center">Q10918: Tri Tiling</h1>              
<p>要用大小為 <b>2*1</b> 的磁磚<b>貼滿</b>面積 <b>3*n</b> 
的矩形共有多少種方法？以下是 n=12 的一種貼法。</p>
<p align="center"><img border="0" src="p10918.gif" width="273" height="80"></p> 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>                    
<p><span lang="zh-tw">輸入含有多組測試資料。</span></p>              
<p><span lang="zh-tw">每組測試資料一列有一個整數 n（0 &lt;= n &lt;= 
30）。</span></p>              
<p><span lang="zh-tw">當 n=-1 代表輸入結束。</span>請參考Sample Input。</p>                 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                               
<p>對每一組<span lang="zh-tw">測試資料</span>輸出一列，輸出貼磁磚的方法共有多少種。</p>

    <td width="50%" bgcolor="#00FF00"><b>Sample Output</b></td>

    <td width="50%">     
      <pre>2
3

-1
</pre>

    <td width="50%">              
      <pre>3
0

</pre>
