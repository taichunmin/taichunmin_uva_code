<h1 align="center">Q10783: Odd Sum</h1>
<p>給你一個範圍 a 到 b ，請你找出 a 與 b 之間所有奇數的和。</p><p>例如：範圍 [3, 9] 中所有奇數的和就是 3 + 5 + 7 + 9 = 24 。</p> 
<p style="background-color: #ffff00" align="left"><b><span style="background-color: #ffff00"><a name="SECTION0001001000000000000000">Input</a></span></b></p> 
<p>輸入的第一列有一個整數 T （1≦T≦100），代表以下有多少組測試資料。</p><p>每組測試資料為兩列，包含兩個數 a 與 b （0≦a≦b≦100）。</p> 
<p style="background-color: #ffff00" align="left"><b><span style="background-color: #ffff00"><a name="SECTION0001002000000000000000">Output</a></span></b></p> 
<p>每組測試資料輸出一列，內容為 a 及 b 間所有奇數的和。</p> 
<p style="background-color: #00ff00" align="left"><b><span style="background-color: #00ff00"><a name="SECTION0001003000000000000000">Sample Input</a></span></b></p> 
<pre>2
1
5
3
5</pre> 
<p style="background-color: #00ff00" align="left"><b><span style="background-color: #00ff00"><a name="SECTION0001004000000000000000">Sample Output</a></span></b></p> 
<pre>Case 1: 9
Case 2: 8</pre>
