<h1 align="center">Q10432: Polygon Inside A Circle</h1>
<p>給你圓的半徑, 和內接正多邊形的邊數, 你要算出正多邊形的面積</p>
<p align="center"><img border="0" src="p10432.jpg" ></p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>                    
<p>輸入含有多組測試資料。每組測試資料一列包含兩個數字,&nbsp; r ( 0 &lt; r &lt; 20000 ) 代表圓半徑， n ( 2 &lt; n &lt; 20000 
) 代表內接正多邊形邊數。</p> 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                               
<p>對於每一列測試資料，輸出圓內接正多邊形的面積，請四捨五入到小數點後3位。</p>

      <pre>2 2000
